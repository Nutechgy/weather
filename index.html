<!DOCTYPE html>
<html lang="en">

<head>

  <title>5-Day Weather Forecast</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/weather-icons/css/weather-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

  <body>

    <div class="head-container">
      <h1>5-Day Weather Forecast</h1>
  
      <div id="search-history">
        <h2>Search History</h2>
        <ul id="history-list"></ul>
      </div>
      </div>
      <div class="search">
      <form id="search-form">
          <label for="city">Enter City:</label>
          <input type="text" id="city" placeholder="City" aria-label="Enter City">
          <button type="button" id="search-button">Search</button>
      </form>

      <div id="current-weather" class="weather-container">
        
          <!-- Current weather info will be updated here -->
      </div>

      <div id="forecast" class="forecast-cards">
          <!-- 5-day forecast cards will be updated here -->
          <!-- Example card structure -->
          <!-- <div class="forecast-card">
              <div class="day">Monday</div>
              <div class="temperature">72°F</div>
              <div class="condition">Partly Cloudy</div>
              <div class="wind-speed">5 mph</div>
              <div class="humidity">40%</div>
              <i class="wi wi-day-cloudy"></i>
          </div> -->
      </div>
  </div>
</body>

</html>
</body>

</html>

<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: url('https://images.unsplash.com/photo-1499346030926-9a72daac6c63?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')center/cover
  }

  .header-container {
    text-align: center;
    color: whitesmoke;
    margin-top: 20px;
    place-self: start-end;
  }

  .day {
    color: blue;
  }

  h1 {
    color: blue;
    font-size: auto;
    display: flex;
    place-self: start end;
    align-self: center;
  }

  .search-form {
    margin-bottom: 20px;
  }

  #weather-info,
  #forecast {
    margin-top: 20px;
  }

  #search-history {
    margin-top: 20px;
  }

  #history-list {
    list-style: none;
    padding: 0;
  }

  #history-list li {
    margin-bottom: 5px;
    cursor: pointer;
    text-decoration: underline;
  }

  .weather-container {
    color: whitesmoke;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: flex-end;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
  }

  .forecast-card {
    border-radius: 10px;
    background-color: navy blue;
    /* Slightly transparent white background */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
    width: 250px;
    height: 450px;
    margin: 20px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
    overflow: hidden;
  }

  .forecast-card:hover {
    transform: scale(1.1);
  }

  .forecast-card .day {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 15px;
    text-align: center;
    z-index: 1;
  }

  .forecast-card .weather-video {
    position: relative;
    width: 100%;
    height: 250px;
    object-fit: cover;
  }

  .forecast-card video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .forecast-card .details {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 20px;
    background: rgba(0, 0, 0, 0.5);
    text-align: left;
  }

  .forecast-card .details>div {
    margin-bottom: 5px;
  }

  .forecast-card .details .temperatre,
  .forecast-card .details .condition,
  .forecast-card .details .wind-speed,
  .forecast-card .details .humidity {
    color: #fff;
  }
</style>

<!-- Add javascript-->
<script>

  document.addEventListener('DOMContentLoaded', function () {
    const currentWeatherApiKey = '55da60099dd1b8e7378a0a5da0283fba';
    const forecastApiKey = '044dc32dae5bad14fd2034fe6bb5047a';
    const currentWeatherBaseUrl = 'https://api.openweathermap.org/data/2.5/weather';
    const forecastBaseUrl = 'https://api.openweathermap.org/data/2.5/forecast';

    function fetchWeatherData(city) {
      fetch(`${currentWeatherBaseUrl}?q=${city}&appid=${currentWeatherApiKey}&units=imperial`)
        .then(response => response.json())
        .then(data => {
          console.log(data);
          updateCurrentWeather(data);
          return fetch(`${forecastBaseUrl}?q=${city}&appid=${forecastApiKey}&units=imperial`);
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          updateForecast(data);
        })
        .catch(error => console.error('Error fetching weather data:', error));
    }

    function updateCurrentWeatherInfo(data) {
      const currentWeatherElement = document.getElementById('current-weather');
      currentWeatherElement.innerHTML = `
      <div>City: ${data.name}</div>
      <div>Date: ${new Date(data.dt * 1000).toDateString()}</div>
      <div>Temperature: ${data.main.temp}°F</div>
      <div>Humidity: ${data.main.humidity}%</div>
      <div>Wind Speed: ${data.wind.speed} km/h</div>
      <div>Weather Icon: <i class="wi wi-${data.weather[0].icon}"></i></div>
    `;

      updateWeatherVideo(data.weather[0].main.toLowerCase());
    }

    function updateForecast(data) {
      const forecastElement = document.getElementById('forecast-cards');
      forecastElement.innerHTML = ''; // Clear previous forecast data
      for (let i = 0; i < 5; i++) {
        const forecast = data.list[i];
        const forecastCard = document.createElement('div');
        forecastCard.classList.add('forecast-card');
        forecastCard.innerHTML = `
        <div class="day">${new Date(forecast.dt * 1000).toLocaleDateString('en-US', { weekday: 'long' })}</div>
        <div class="temperature">${forecast.main.temp}°F</div>
        <div class="condition">${forecast.weather[0].description}</div>
        <div class="wind-speed">${forecast.wind.speed} km/h Wind</div>
        <div class="humidity">${forecast.main.humidity}% Humidity</div>
        <i class="wi wi-${forecast.weather[0].icon}"></i>
      `;
        forecastElement.appendChild(forecastCard);
      }
    }
  });

  function updateWeatherVideo(weatherCondition) {
    const videoPath = "C:\\Users\\terem\\OneDrive\\Documents\\weather\\videos\\";
    const videoMap = {
      "snowy": "snowy.mp4",
      "cloudy": "cloudy.mp4",
      "rain": "scattered showers.mp4",
      "heavyWind,rain,floodWatch": "heavy wind,rain,floodwatch.mp4",
      "scatteredShowers": "scattered showers.mp4",
      "lightRain": "light rain.mp4",
      "brightandsunny": "brightandsunny.mp4",
      "foggy": "foggy.mp4",
      "tornadoWatch": "tornado.mp4"
    };

    const videoElement = document.querySelector(".forecast-card .weather-video video");
    const videoSrc = videoPath + (videoMap[weatherCondition] || "default.mp4");
    videoElement.src = videoSrc;
  }

  // Event listener for search button click
  const searchButton = document.getElementById('search-button');
  searchButton.addEventListener('click', function () {
    const cityInput = document.getElementById('city-input');
    const city = cityInput.value;
    fetchWeatherData(city);
  });
