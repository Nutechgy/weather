<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/weather-icons/css/weather-icons.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <h1><title>Weather Dashboard</title></h1>
  <div class="search">
    <h2>Search History</h2>
        <form id="search-form">
            <label for="city">Enter City:</label>
            <input type="text" id="city" placeholder="City" aria-label="Enter City">
            <button type="button" id="current-weather-btn">Search Current Weather</button>
            <button type="button" id="forecast-btn">5-Day Forecast</button>
        </form>
        
        <div id="search-history">
            <ul id="history-list"></ul>
        </div>
      </head>  
        <div class="container">
    <div id="forecast-cards" class="forecast-cards">
      <div class="forecast-card">
        <div class="day">
        <div class="video-container">
          <video loop muted autoplay>
            <source src="video.mp4" type="video/mp4">
          </video>
        </div>
        <div class="weather-details-container">
            <div class="weather-details">
         
      <div class="weather-details">
        <div class="condition"></div>
        <div class="condition"></div>
        <div class="temperature"></div>
        <div class="wind-speed"></div>
        <div class="humidity"></div>
        <i class="wi-wi">
 
 
 
 
        
      </div>
  <div id="root"></div>
  <script type="module" src="/src/App.jsx"></script>
</body>

</html>
