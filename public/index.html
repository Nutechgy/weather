<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/weather-icons/css/weather-icons.min.css">
  <link rel="stylesheet" href="App.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Weather Dashboard</h1>
    <div class="search">
      <h2>Search History</h2>
      <form id="search-form">
        <label for="city">Enter City:</label>
        <input type="text" id="city" placeholder="City" aria-label="Enter City">
        <button type="button" id="current-weather-btn">Search Current Weather</button>
        <button type="button" id="forecast-btn">5-Day Forecast</button>
      </form>
      <div id="search-history">
        <ul id="history-list"></ul>
      </div>
    </div>
    <div id="current-weather"></div>
    </div>
      <div class="weather-details-container">

    <div id="forecast"></div>
    </div>
    <div id="forecast-cards" class="forecast-cards">
      <!-- 5-day forecast cards will be updated here -->
      <!-- Each card represents a day of the week -->
    <div class="forecast-card">
      <div class="day">
      <div class="video-container">
        <video loop muted autoplay>
          <source src="video.mp4" type="video/mp4">
        </video>
      </div>
      <div class="weather-details-container">
        <div class="weather-details">
          <!-- Weather details here -->
          <div class="condition"></div>
          <div class="temperature"></div>
          <div class="wind-speed"></div>
          <div class="humidity"></div>
          <i class="wi-wi">
          
        <div id="root"></div>
        <script src="/src/App.jsx" type="module"></script>
    </body>
    </html>
